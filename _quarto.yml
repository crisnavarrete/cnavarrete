project:
  type: website
  output-dir: docs

lang: en
  

website:
  favicon: kirby1.png
  google-analytics:
    tracking-id: "G-2VZVNV14SN"
  site-url: https://crisnavarrete.github.io/cnavarrete/
  repo-url: https://github.com/crisnavarrete/cnavarrete
  navbar:
    background: none
    search: true
    collapse-below: lg
    pinned: false
    logo: logo.png
    logo-widht: 250 px
    logo-height: auto
    left:
      - text: "Home"
        file: index.qmd
      - posts.qmd
      - text: "Publications"
        file: publications.qmd
      - href: CV_NavarreteC.pdf
        text: CV
    right: 
      - icon: twitter
        href: https://twitter.com/navarreteoya
      - icon: github
        href: https://github.com/crisnavarrete 
      - text: "{{< fa brands researchgate size=lg >}}"
        href: https://www.researchgate.net/profile/Cristian-Navarrete-3
      - text: "{{< fa brands orcid >}}"
        href: https://orcid.org/my-orcid?orcid=0000-0001-5900-5373 
  page-footer: 
    background: primary
    center: 
      - text: "{{< fa plug size=lg >}} Powered by Quarto"
        href: https://quarto.org 

format:
  html:
    theme:
      dark: [darkly, custom-dark.scss]
      light: [flatly, custom.scss]
    toc: true
    code-copy: true
    code-link: true
    anchor-sections: true
    code-overflow: wrap
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true
    highlight-style: monokai
    css: style.css
    grid:
      sidebar-width: 250px
      body-width: 1000px
      margin-width: 250px

editor: visual

